name: Prebuild DevContainers

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'
      - '.github/workflows/prebuild-devcontainers.yml'
  pull_request:
    paths:
      - '.devcontainer/**'
      - '.github/workflows/prebuild-devcontainers.yml'
  schedule:
    # Weekly rebuild on Sundays at 00:00 UTC to keep images up-to-date
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  prebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        devcontainer:
          - Debian
          - dotnet
          - Ubuntu
          - Universal
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase variables
        id: lowercase
        run: |
          echo "devcontainer=$(echo '${{ matrix.devcontainer }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repository=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          configFile: .devcontainer/${{ matrix.devcontainer }}/devcontainer.json
          imageName: ghcr.io/${{ steps.lowercase.outputs.repository }}/devcontainer-${{ steps.lowercase.outputs.devcontainer }}
          cacheFrom: ghcr.io/${{ steps.lowercase.outputs.repository }}/devcontainer-${{ steps.lowercase.outputs.devcontainer }}
          push: filter
          eventFilterForPush: push
